[gui]
absolute_position=
always_on_top=true
background_color=#000000
bounce=true
font=Sans
font_size=13
foreground_color=#999999
height=18
in_animation=38
in_animation_duration=1000
out_animation=13
out_animation_duration=1000
position=top_left
screen=

[icons]
critical_icon=/usr/share/icons/gnome/16x16/status/dialog-error.png
info_icon=/usr/share/icons/gnome/16x16/status/dialog-information.png
warning_icon=/usr/share/icons/gnome/16x16/status/dialog-warning.png

[main]
activate_command=
duration=3000
enable_shortcuts=true
port=9797
sound_command="paplay --property=media.role=event /usr/share/sounds/gnome/default/alerts/drip.ogg"

[shortcuts]
activate=L
hide=X
modifiers=Alt+
next=J
previous=K
